    <!-- Mode Selection Overlay -->
    <div id="modeOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Choose Your Mode</h2>
            <div class="mode-options">
                <div class="mode-card" data-mode="continuous">
                    <svg class="mode-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    <h3>No Timer</h3>
                    <p>Monitor noise levels in real-time with no timer.</p>
                </div>
                <div class="mode-card" data-mode="challenge">
                    <svg class="mode-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <h3>With Timer</h3>
                    <p>Set a timer and challenge students to keep noise levels low.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Setup Overlay -->
    <div id="timerOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Set Countdown Timer</h2>
            <input type="number" id="countdownInput" min="5" max="300" value="30" placeholder="Seconds (5-300)">
            <button id="confirmTimerBtn" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="noise-card">
            <div id="modeIndicator" class="mode-indicator">
                <!-- Icon removed for both modes -->
            </div>
            <h1>Noise Monitor</h1>
            <div id="countdown" class="countdown-display" style="display: none;">00:00</div>
            <div id="level" class="level-text">Volume: 0%</div>
            <div id="status" class="status-text">Select a mode to start monitoring</div>
            <div id="timerControls" class="timer-controls" style="display: none;">
                <button id="pauseBtn" class="btn btn-secondary btn-icon" title="Start Monitoring">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 19 12 5 20 5 4"></polygon>
                    </svg>
                </button>
                <button id="restartBtn" class="btn btn-secondary btn-icon" title="Restart">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M8 16H3v5"></path>
                    </svg>
                </button>
                <button id="resetBtn" class="btn btn-secondary btn-icon" title="Reset">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Sensitivity Controls -->
    <div class="sensitivity-panel">
        <div class="sensitivity-labels">
            <span class="label-high">High</span>
            <span id="sensitivityValue" class="sensitivity-value">50%</span>
            <span class="label-low">Low</span>
        </div>
        <input type="range" id="sensitivity" min="1" max="100" value="50" class="vertical-slider">
    </div>

    <script src="script.js"></script>
