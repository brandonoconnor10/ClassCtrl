    <!-- External Sidebar Toggle Button -->
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
        <i class="fas fa-arrow-right"></i>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>ClassCtrl</h2>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <button class="btn btn-primary add-grade-btn" id="addGradeBtn">Add New Grade</button>
            <div class="grade-list" id="gradeList">
                <!-- Grades and classes will be populated here -->
            </div>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <main class="main-content">
        <section class="leaderboard-section">
            <div class="container">
                <h1 class="leaderboard-title">Leaderboard</h1>
                <div class="current-class-info">
                    <span id="currentGradeClass">Select a grade and class</span>
                </div>
                <div class="controls">
                    <div class="input-section">
                        <input type="text" id="nameInput" placeholder="Enter student name">
                        <input type="text" id="tagInput" placeholder="Enter tag (e.g., Class A)">
                        <input type="number" id="pointsInput" placeholder="Points" min="0">
                        <button id="addBtn" class="btn btn-primary">Add Entry</button>
                    </div>
                    
                    <div class="filters">
                        <select id="sortSelect">
                            <option value="points-desc">Points (High to Low)</option>
                            <option value="points-asc">Points (Low to High)</option>
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="tag-asc">Tag (A-Z)</option>
                            <option value="tag-desc">Tag (Z-A)</option>
                        </select>
                        <select id="tagFilter">
                            <option value="">All Tags</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Search names">
                        <button id="randomizeBtn" class="btn btn-randomize">Pick Random Student</button>
                    </div>
                </div>
                
                <div class="leaderboard" id="leaderboard">
                    <!-- Leaderboard entries will appear here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Overlay for Random Selection -->
    <div id="resultOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Selected Student:</h2>
            <div id="selectedStudent" class="selected-name"></div>
            <button id="closeOverlayBtn" class="btn btn-primary">Close</button>
        </div>
    </div>

    <!-- Overlay for Editing Student -->
    <div id="editOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Edit Student</h2>
            <div class="edit-form">
                <input type="text" id="editNameInput" placeholder="Student name">
                <input type="text" id="editTagInput" placeholder="Tag (e.g., Class A)">
                <input type="number" id="editPointsInput" placeholder="Points" min="0">
                <div class="edit-buttons">
                    <button id="saveEditBtn" class="btn btn-primary">Save</button>
                    <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for Adding Grade -->
    <div id="addGradeOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Add New Grade</h2>
            <div class="edit-form">
                <input type="text" id="gradeNameInput" placeholder="Enter grade name (e.g., Grade 9)">
                <div class="edit-buttons">
                    <button id="saveGradeBtn" class="btn btn-primary">Save</button>
                    <button id="cancelGradeBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for Renaming Grade -->
    <div id="renameGradeOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Rename Grade</h2>
            <div class="edit-form">
                <input type="text" id="renameGradeInput" placeholder="Enter new grade name">
                <div class="edit-buttons">
                    <button id="saveRenameGradeBtn" class="btn btn-primary">Save</button>
                    <button id="cancelRenameGradeBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for Adding Class -->
    <div id="addClassOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Add New Class</h2>
            <div class="edit-form">
                <input type="text" id="classNameInput" placeholder="Enter class name (e.g., Class A)">
                <div class="edit-buttons">
                    <button id="saveClassBtn" class="btn btn-primary">Save</button>
                    <button id="cancelClassBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for Renaming Class -->
    <div id="renameClassOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Rename Class</h2>
            <div class="edit-form">
                <input type="text" id="renameClassInput" placeholder="Enter new class name">
                <div class="edit-buttons">
                    <button id="saveRenameClassBtn" class="btn btn-primary">Save</button>
                    <button id="cancelRenameClassBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
